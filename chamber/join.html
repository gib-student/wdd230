<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <meta name="join" content="Join the City of Mason Chamber of Commerce!">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <h1>Join the Mason Chamber of Commerce</h1>
    </header>
    <main>
        <form>
            <label for="fname">
                First name:<span class="required">*</span>
            </label><br>
            <input class="fname-input" type="text" name="fname"><br>
            <label for="lname">
                Last name:<span class="required">*</span>
            </label><br>
            <input class="lname-input" type="text" name="lname"><br>
            <label for="title">
                Title:
            </label><br>
            <input class="title-input" type="text" name="title"><br>
            <label for="email">
                Email address:<span class="required">*</span>
            </label><br>
            <input class="email-input" type="email" 
            name="email" placeholder="johndoe@outlook.net"><br>
            <label for="cell">
                Cell phone number:<span class="required">*</span>
            </label><br>
            <input class="cell-input" type="tel" name="cell">
            <label for="membership">
                Membership level:<span class="required">*</span>
            </label><br>
            <select class="mem-lvl-select" name="membership">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="elite">Elite</option>    
            </select>
            <label for="desc">
                Business description:
            </label>
            <textarea class="desc" name="desc"></textarea>
        </form>
        <button type="submit" class="join-submit-btn">
            Submit information
        </button>
    </main>
    <footer>

    </footer>
    <script src="js/regular_expression.js"></script>
</body>
</html>
