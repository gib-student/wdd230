<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Contact the City of Mason Chamber of Commerce.">
    <link rel='stylesheet' href='css/base.css'> <!--For mobile-->
    <link rel='stylesheet' href='css/medium.css'> <!--Medium views like tablet-->
    <link rel='stylesheet' href='css/large.css'> <!--Large views like desktop-->
</head>
<body class="contact-body">
    <div id="top">
        <header class="home-header">
            <img id='logo-header' class="logo" src='images/logo.png'
                alt='City of Mason logo'>
            <div id="headers">
                <h1 class='main-header'>Contact the Chamber</h1>
            </div>
            <div class="social">
                <a class='social-media-1' href='https://www.facebook.com/'>
                    <img class='social-1-img social-img'
                    src="images/facebook-img-small.png" alt='facebook'></a>
                <a class='social-media-2' href='https://twitter.com/'>
                    <img class="social-2-img  social-img"
                    src="images/twitter-small.png" alt="twitter"></a>
            </div>
        </header>
        <nav class='top-bar-nav'>
            <ul class="link-list">
                <li><a class='hamburger'><img class='hamburger-img'
                    alt='menu' src="images/hamburger-icon-small.png"></a></li>
                <li><a href='index.html'>Home</a></li>
                <li><a href='discover.html'>Discover</a></li>
                <li><a href='directory.html'>Directory</a></li>
                <li><a href='join.html'>Join</a></li>
                <li><a href='contact.html'>Contact</a></li>
            </ul>
        </nav>
        <p id='date'>date</p>
    </div>
    <main class="contact-main">
        <h2 class="directors-headline">Board of Directors</h2>
        <div class="directors-contacts"></div>
        <h2 class="contact-headline">Contact us</h2>
        <form class="inquiry-form">
            <label for="fname">First name:</label>
            <input class="contact-input" id="fname" name="fname" type="text">
            
            <label for="lname">Last name:</label>
            <input class="contact-input" id="lname" name="lname" type="text">
            
            <label for="subject">Subject: </label>
            <input id="subject" name="subject" type="text" class="contact-input">
            
            <label for="callback-email">Your email: </label>
            <input id="contact-email" name="contact-email" class="contact-input"
                type="email" placeholder="johndoe@myemail.com">
        
            <label for="message">Message</label>
            <textarea class="contact-input" id="message" name="message"></textarea>

            <input class="contact-submit" type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
    <script src="js/contact.js"></script>
</body>
</html>
